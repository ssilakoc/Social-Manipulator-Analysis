<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sosyal Medya Testi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="matrix-bg"></div> <div id="quiz-box">
        <div id="start-screen">
            <h1 class="glitch">SİSTEME GİRİŞ YAPILDI</h1>
            <p>Sosyal medya manipülasyon seviyeniz analiz edilecek.</p>
            <button id="start-btn" class="main-btn">ANALİZİ BAŞLAT</button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="status-bar">
                <span>ANALİZ DURUMU: <span id="progress-text">0%</span></span>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            
            <h2 id="question-text">Sistem sorusu bekleniyor...</h2>
            
            <div id="options-container">
                </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 id="result-status">ANALİZ TAMAMLANDI</h2>
            <h1 id="result-title">---</h1>
            <p id="result-desc">---</p>
            <button onclick="location.reload()" class="main-btn">SİSTEMİ YENİDEN BAŞLAT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
